<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script async src="scripts/admin.js"></script>
</head>
<body>
    <h2>Список пользователей</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Имя:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="age">Пароль:</label>
            <input type="password"class="form-control" name="age" />
        </div>
        <div class="form-group">
            <label for="role">Роль:</label>
            <input class="form-control" name="role" />
        </div>
        <div class="form-group">
            <label for="points">Очки:</label>
            <input class="form-control" name="points" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th>Пароль</th><th>Роль</th><th>Очки</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
